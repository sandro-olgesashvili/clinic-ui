<section class="doctor">
  <h1 class="role-title">ექიმი</h1>
  <div class="doctor-grid">
    <div *ngFor="let doctor of doctors" class="grid-item">
      <img
        (click)="onChangePin(doctor)"
        src="../../assets/Images/pin-svgrepo-com 1.png"
        alt="pin"
        class="pin"
        *ngIf="doctor.isPinned"
      />
      <img
        (click)="onChangePin(doctor)"
        src="../../assets/Images/pin-svgrepo-com 4.png"
        alt="pin"
        class="pin"
        *ngIf="!doctor.isPinned"
      />
      <img
        [src]="
          doctor.imageSrc
            ? doctor.imageSrc
            : 'https://pic.onlinewebfonts.com/svg/img_258083.png'
        "
        alt="as"
        class="avatar"
      />
      <h3>{{ doctor.name }} {{ doctor.surname }}</h3>
      <p>{{ doctor.categoryName }}</p>
      <a [routerLink]="['/profile', doctor.id]">
        <button>
          Profile
          <img src="../../assets/Images/Vector.png" alt="Vector" />
        </button>
      </a>
    </div>
  </div>
  <h1 class="role-title">მომხმარებელი</h1>
  <div class="doctor-grid">
    <div *ngFor="let doctor of users" class="grid-item">
      <img
        [src]="
          doctor.imageSrc
            ? doctor.imageSrc
            : 'https://pic.onlinewebfonts.com/svg/img_258083.png'
        "
        alt="as"
        class="avatar"
      />
      <h3>{{ doctor.name }} {{ doctor.surname }}</h3>
      <p>{{ doctor.categoryName }}</p>
      <a [routerLink]="['/profile', doctor.id]">
        <button>
          Profile
          <img src="../../assets/Images/Vector.png" alt="Vector" />
        </button>
      </a>
    </div>
  </div>
  <h1 *ngIf="admin.length > 0" class="role-title">ადმინისტრატორი</h1>
  <div class="doctor-grid">
    <div *ngFor="let doctor of admin" class="grid-item">
      <img
        [src]="
          doctor.imageSrc
            ? doctor.imageSrc
            : 'https://pic.onlinewebfonts.com/svg/img_258083.png'
        "
        alt="as"
        class="avatar"
      />
      <h3>{{ doctor.name }} {{ doctor.surname }}</h3>
      <p>{{ doctor.categoryName }}</p>
      <a [routerLink]="['/profile', doctor.id]">
        <button>
          Profile
          <img src="../../assets/Images/Vector.png" alt="Vector" />
        </button>
      </a>
    </div>
  </div>
</section>
